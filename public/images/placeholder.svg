<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#grad1)" rx="8" ry="8"/>
  
  <!-- Border with neon effect -->
  <rect x="2" y="2" width="196" height="196" fill="none" stroke="url(#neon)" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Image placeholder -->
  <rect x="30" y="40" width="140" height="100" fill="none" stroke="#00ffff" stroke-width="2" stroke-dasharray="8,4" rx="4" ry="4"/>
  
  <!-- Camera icon -->
  <circle cx="100" cy="90" r="15" fill="none" stroke="#00ffff" stroke-width="2"/>
  <circle cx="100" cy="90" r="8" fill="#00ffff"/>
  
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" fill="#00ffff" font-size="12" font-family="'Space Grotesk', Arial, sans-serif" font-weight="600">NO IMAGE</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="60" r="2" fill="#00ffff" opacity="0.6"/>
  <circle cx="160" cy="60" r="2" fill="#00ffff" opacity="0.6"/>
  <circle cx="40" cy="120" r="2" fill="#00ffff" opacity="0.6"/>
  <circle cx="160" cy="120" r="2" fill="#00ffff" opacity="0.6"/>
</svg> 