<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Zippy Streetwear</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyberpunk-background">
        <div class="grid-overlay"></div>
        <div class="neon-particles"></div>
    </div>

    <!-- Navigation -->
    <nav class="cyber-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" class="logo">ZIPPY</a>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/products" class="nav-link">Shop</a>
                <a href="/exchange" class="nav-link">Exchange</a>
                <a href="/community" class="nav-link active">Community</a>
                <a href="/brands" class="nav-link">Brands</a>
                <a href="/dashboard" class="nav-link">Dashboard</a>
            </div>
            <div class="nav-actions">
                <button class="cart-btn" id="cartBtn">
                    <span class="cart-icon">üõí</span>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="auth-btn" id="authBtn">Login</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="community-feed">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="cyber-title">Community Feed</h1>
                    <p class="hero-subtitle">Share your style, discover trends, and connect with streetwear enthusiasts.</p>
                    <div class="community-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="totalPosts">0</span>
                            <span class="stat-label">Posts Today</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="activeUsers">0</span>
                            <span class="stat-label">Active Users</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="trendingItems">0</span>
                            <span class="stat-label">Trending Items</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Community Controls -->
            <section class="community-controls">
                <div class="controls-container">
                    <div class="post-actions">
                        <button class="create-post-btn" id="createPostBtn">
                            <span class="btn-icon">üìù</span>
                            Create Post
                        </button>
                        <button class="upload-outfit-btn" id="uploadOutfitBtn">
                            <span class="btn-icon">üì∏</span>
                            Upload Outfit
                        </button>
                    </div>
                    <div class="filter-controls">
                        <select id="feedFilter" class="cyber-select">
                            <option value="all">All Posts</option>
                            <option value="outfits">Outfits</option>
                            <option value="reviews">Reviews</option>
                            <option value="inspiration">Inspiration</option>
                            <option value="trending">Trending</option>
                        </select>
                        <button class="refresh-btn" id="refreshFeed">
                            <span class="btn-icon">üîÑ</span>
                            Refresh
                        </button>
                    </div>
                </div>
            </section>

            <!-- Trending Section -->
            <section class="trending-section">
                <h2 class="section-title">üî• Trending Now</h2>
                <div class="trending-grid" id="trendingGrid">
                    <!-- Trending items will be populated here -->
                </div>
            </section>

            <!-- Feed Section -->
            <section class="feed-section">
                <div class="feed-container" id="feedContainer">
                    <!-- Community posts will be populated here -->
                </div>
            </section>

            <!-- Create Post Modal -->
            <div class="modal" id="postModal">
                <div class="modal-content cyber-modal">
                    <div class="modal-header">
                        <h2 class="modal-title">Create Post</h2>
                        <button class="modal-close" id="closePostModal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="postForm" class="post-form">
                            <div class="form-group">
                                <label for="postTitle">Title</label>
                                <input type="text" id="postTitle" class="cyber-input" required>
                            </div>
                            <div class="form-group">
                                <label for="postContent">Content</label>
                                <textarea id="postContent" class="cyber-textarea" rows="5" placeholder="Share your thoughts, style tips, or outfit details..." required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="postCategory">Category</label>
                                <select id="postCategory" class="cyber-select">
                                    <option value="outfits">Outfit Showcase</option>
                                    <option value="reviews">Product Review</option>
                                    <option value="inspiration">Style Inspiration</option>
                                    <option value="tips">Style Tips</option>
                                    <option value="discussion">Discussion</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="postImage">Add Image (Optional)</label>
                                <input type="file" id="postImage" class="cyber-input" accept="image/*">
                            </div>
                            <div class="form-group">
                                <label for="postTags">Tags</label>
                                <input type="text" id="postTags" class="cyber-input" placeholder="streetwear, hoodie, style...">
                            </div>
                            <div class="form-actions">
                                <button type="button" class="cyber-btn secondary" id="cancelPost">Cancel</button>
                                <button type="submit" class="cyber-btn primary">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Upload Outfit Modal -->
            <div class="modal" id="outfitModal">
                <div class="modal-content cyber-modal">
                    <div class="modal-header">
                        <h2 class="modal-title">Upload Outfit</h2>
                        <button class="modal-close" id="closeOutfitModal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="outfitForm" class="outfit-form">
                            <div class="form-group">
                                <label for="outfitTitle">Outfit Title</label>
                                <input type="text" id="outfitTitle" class="cyber-input" required>
                            </div>
                            <div class="form-group">
                                <label for="outfitDescription">Description</label>
                                <textarea id="outfitDescription" class="cyber-textarea" rows="3" placeholder="Describe your outfit, styling choices, and inspiration..." required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="outfitImage">Outfit Photo</label>
                                <input type="file" id="outfitImage" class="cyber-input" accept="image/*" required>
                            </div>
                            <div class="form-group">
                                <label for="outfitItems">Items Used</label>
                                <select id="outfitItems" class="cyber-select" multiple>
                                    <!-- Will be populated with user's items -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="outfitTags">Style Tags</label>
                                <input type="text" id="outfitTags" class="cyber-input" placeholder="streetwear, cyberpunk, casual...">
                            </div>
                            <div class="form-actions">
                                <button type="button" class="cyber-btn secondary" id="cancelOutfit">Cancel</button>
                                <button type="submit" class="cyber-btn primary">Upload Outfit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content cyber-modal">
            <div class="modal-header">
                <h2 class="modal-title" id="authTitle">Login</h2>
                <button class="modal-close" id="closeAuthModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="authForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="cyber-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="cyber-input" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="cyber-btn primary">Login</button>
                    </div>
                    <div class="auth-switch">
                        <span id="authSwitchText">Don't have an account?</span>
                        <button type="button" class="link-btn" id="authSwitchBtn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content cyber-modal">
            <div class="modal-header">
                <h2 class="modal-title">Shopping Cart</h2>
                <button class="modal-close" id="closeCartModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="cartItems" class="cart-items">
                    <!-- Cart items will be populated here -->
                </div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cartTotal">$0.00</span>
                    </div>
                    <button class="cyber-btn primary" id="checkoutBtn">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        // Community Feed specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            const feedContainer = document.getElementById('feedContainer');
            const trendingGrid = document.getElementById('trendingGrid');
            const createPostBtn = document.getElementById('createPostBtn');
            const uploadOutfitBtn = document.getElementById('uploadOutfitBtn');
            const postModal = document.getElementById('postModal');
            const outfitModal = document.getElementById('outfitModal');
            const closePostModal = document.getElementById('closePostModal');
            const closeOutfitModal = document.getElementById('closeOutfitModal');
            const postForm = document.getElementById('postForm');
            const outfitForm = document.getElementById('outfitForm');
            const feedFilter = document.getElementById('feedFilter');
            const refreshFeed = document.getElementById('refreshFeed');

            // Load community data
            loadCommunityData();

            // Event listeners
            createPostBtn.addEventListener('click', () => {
                postModal.style.display = 'flex';
            });

            uploadOutfitBtn.addEventListener('click', () => {
                outfitModal.style.display = 'flex';
            });

            closePostModal.addEventListener('click', () => {
                postModal.style.display = 'none';
            });

            closeOutfitModal.addEventListener('click', () => {
                outfitModal.style.display = 'none';
            });

            postForm.addEventListener('submit', handleCreatePost);
            outfitForm.addEventListener('submit', handleUploadOutfit);
            feedFilter.addEventListener('change', filterFeed);
            refreshFeed.addEventListener('click', loadCommunityData);

            function loadCommunityData() {
                // Load trending items
                loadTrendingItems();
                
                // Load community posts
                loadCommunityPosts();
                
                // Update stats
                updateCommunityStats();
            }

            function loadTrendingItems() {
                // Mock trending items data
                const trendingItems = [
                    { id: 1, title: 'Neon Cyber Hoodie', image: '/images/trending1.jpg', likes: 156, category: 'hoodies' },
                    { id: 2, title: 'Glitch Art Tee', image: '/images/trending2.jpg', likes: 89, category: 't-shirts' },
                    { id: 3, title: 'Holographic Cargo Pants', image: '/images/trending3.jpg', likes: 234, category: 'pants' },
                    { id: 4, title: 'Digital Distortion Cap', image: '/images/trending4.jpg', likes: 67, category: 'accessories' }
                ];

                displayTrendingItems(trendingItems);
            }

            function displayTrendingItems(items) {
                trendingGrid.innerHTML = '';
                
                items.forEach(item => {
                    const itemCard = createTrendingCard(item);
                    trendingGrid.appendChild(itemCard);
                });
            }

            function createTrendingCard(item) {
                const card = document.createElement('div');
                card.className = 'trending-card cyber-card';
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${item.image}" alt="${item.title}" onerror="this.src='/images/placeholder.jpg'">
                        <div class="card-overlay">
                            <span class="likes-count">‚ù§Ô∏è ${item.likes}</span>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${item.title}</h3>
                        <span class="card-category">${item.category}</span>
                    </div>
                `;
                return card;
            }

            function loadCommunityPosts() {
                // Mock community posts data
                const posts = [
                    {
                        id: 1,
                        author: 'CyberStylist',
                        avatar: '/images/avatar1.jpg',
                        title: 'My Cyberpunk Streetwear Look',
                        content: 'Just put together this futuristic outfit with the new neon hoodie. The glow effect is absolutely stunning!',
                        image: '/images/post1.jpg',
                        likes: 45,
                        comments: 12,
                        category: 'outfits',
                        timestamp: '2 hours ago'
                    },
                    {
                        id: 2,
                        author: 'StreetwearGuru',
                        avatar: '/images/avatar2.jpg',
                        title: 'Review: Zippy Neon Collection',
                        content: 'The quality of these pieces is incredible. The neon accents really pop and the fit is perfect.',
                        image: null,
                        likes: 23,
                        comments: 8,
                        category: 'reviews',
                        timestamp: '4 hours ago'
                    }
                ];

                displayCommunityPosts(posts);
            }

            function displayCommunityPosts(posts) {
                feedContainer.innerHTML = '';
                
                posts.forEach(post => {
                    const postCard = createPostCard(post);
                    feedContainer.appendChild(postCard);
                });
            }

            function createPostCard(post) {
                const card = document.createElement('div');
                card.className = 'post-card cyber-card';
                card.innerHTML = `
                    <div class="post-header">
                        <div class="post-author">
                            <img src="${post.avatar}" alt="${post.author}" class="author-avatar" onerror="this.src='/images/default-avatar.jpg'">
                            <div class="author-info">
                                <h4 class="author-name">${post.author}</h4>
                                <span class="post-time">${post.timestamp}</span>
                            </div>
                        </div>
                        <span class="post-category">${post.category}</span>
                    </div>
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-text">${post.content}</p>
                        ${post.image ? `<img src="${post.image}" alt="Post image" class="post-image">` : ''}
                    </div>
                    <div class="post-actions">
                        <button class="action-btn like-btn" onclick="likePost(${post.id})">
                            <span class="btn-icon">‚ù§Ô∏è</span>
                            <span class="action-count">${post.likes}</span>
                        </button>
                        <button class="action-btn comment-btn" onclick="commentPost(${post.id})">
                            <span class="btn-icon">üí¨</span>
                            <span class="action-count">${post.comments}</span>
                        </button>
                        <button class="action-btn share-btn" onclick="sharePost(${post.id})">
                            <span class="btn-icon">üì§</span>
                            Share
                        </button>
                    </div>
                `;
                return card;
            }

            function updateCommunityStats() {
                document.getElementById('totalPosts').textContent = '12';
                document.getElementById('activeUsers').textContent = '89';
                document.getElementById('trendingItems').textContent = '4';
            }

            function handleCreatePost(e) {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('title', document.getElementById('postTitle').value);
                formData.append('content', document.getElementById('postContent').value);
                formData.append('category', document.getElementById('postCategory').value);
                formData.append('tags', document.getElementById('postTags').value);
                
                const imageFile = document.getElementById('postImage').files[0];
                if (imageFile) {
                    formData.append('image', imageFile);
                }

                // Simulate post creation
                console.log('Creating post:', Object.fromEntries(formData));
                postModal.style.display = 'none';
                postForm.reset();
                loadCommunityData();
            }

            function handleUploadOutfit(e) {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('title', document.getElementById('outfitTitle').value);
                formData.append('description', document.getElementById('outfitDescription').value);
                formData.append('tags', document.getElementById('outfitTags').value);
                
                const imageFile = document.getElementById('outfitImage').files[0];
                if (imageFile) {
                    formData.append('image', imageFile);
                }

                // Simulate outfit upload
                console.log('Uploading outfit:', Object.fromEntries(formData));
                outfitModal.style.display = 'none';
                outfitForm.reset();
                loadCommunityData();
            }

            function filterFeed() {
                const filter = feedFilter.value;
                console.log('Filtering feed by:', filter);
                // Implement filter logic
            }
        });

        // Global functions for post interactions
        function likePost(postId) {
            console.log('Liking post:', postId);
        }

        function commentPost(postId) {
            console.log('Commenting on post:', postId);
        }

        function sharePost(postId) {
            console.log('Sharing post:', postId);
        }
    </script>
</body>
</html>
